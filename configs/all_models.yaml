config_name: full_experiments
windows: [2, 3, 4, 5]
models:
  - name: linear_regression
    params: {}
  - name: polynomial_regression
    params:
      degree: 2
      alpha: 10
  - name: random_forest_regressor
    params:
      n_estimators: 300
      max_depth: 12
      random_state: 42
  - name: gradient_boosting_regressor
    params:
      n_estimators: 200
      learning_rate: 0.1
      max_depth: 6
      random_state: 42
  - name: mlp_regressor
    params:
      hidden_layer_sizes: [128, 64]
      max_iter: 500
      random_state: 42
  - name: xgboost_regressor
    params:
      n_estimators: 500
      learning_rate: 0.05
      max_depth: 6
      subsample: 0.7
      colsample_bytree: 0.8
      objective: reg:squarederror
      random_state: 42
  - name: lstm_regressor
    params:
      hidden_size: 128
      num_layers: 2
      dropout: 0.2
      epochs: 50
      batch_size: 256
      learning_rate: 0.001
metrics: [mse, mae, r2]
save_models: true
